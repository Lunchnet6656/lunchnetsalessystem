<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">ユーザー登録</h1>
    <hr class="my-4">

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">ユーザー名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名を入力" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="password1" class="col-sm-2 col-form-label">パスワード</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="パスワードを入力" required>
                <small class="form-text text-muted mt-1">
                    パスワードの条件:
                    <ul>
                        <li>ユーザー名や類似する情報を含まない</li>
                        <li>最低8文字以上であること</li>
                        <li>一般的すぎるパスワードでないこと (例: "password123")</li>
                        <li>数字のみで構成されていないこと</li>
                    </ul>
                </small>
            </div>
        </div>

        <div class="row mb-3">
            <label for="password2" class="col-sm-2 col-form-label">パスワード確認</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="パスワードを再入力" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="user_role" class="col-sm-2 col-form-label">権限</label>
            <div class="col-sm-10">
                <select class="form-control" id="user_role" name="user_role" required>
                    <option value="" disabled selected>権限を選択してください</option>
                    <option value="admin">管理者</option>
                    <option value="general">一般</option>
                </select>
                <small class="form-text text-muted">※ 管理者はシステムの設定や他のユーザーの管理が可能です。</small>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">登録</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">キャンセル</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
