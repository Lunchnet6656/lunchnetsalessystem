<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Edit Products{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-1">メニューデータ編集 対象：{{ week }}</h1>
    <hr class="my-4">
    <div class="row">
        <form method="POST">
          <div class="row mb-4">
          {% csrf_token %}
          {% for form in forms %}
          <div class="form-group">
              <label>メニュー名:</label>{{ form.name }}
              <label>単価A:</label>{{ form.price_A }}
              <label>単価B:</label>{{ form.price_B }}
              <label>単価C:</label>{{ form.price_C }}
              <label>容器:</label>{{ form.container_type }}
          </div>
          {% endfor %}
        </div>
          <button type="submit" class="btn btn-primary">上書き保存</button>
        </form>
    </div>
</div>

{% endblock %}
