<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}ユーザー一覧{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">ユーザー一覧</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ユーザー名</th>
                    <th>名</th>
                    <th>姓</th>
                    <th>権限</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.is_staff|yesno:"管理者,一般" }}</td>
                        <td>
                            <a href="{% url 'user_edit' user.id %}" class="btn btn-warning btn-sm">編集</a>
                            <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm" onclick="return openCenterPopup(this.href, 'ユーザー削除', 480, 280); return false;">削除</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">ユーザーが存在しません。</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function openCenterPopup(url, title, w, h) {
            // デュアルスクリーンの場合も考慮して、画面の中心を計算
            var left = (screen.width/2)-(w/2);
            var top = (screen.height/2)-(h/2);
            
            // ポップアップウィンドウを開く
            var popup = window.open(
                url, 
                title,
                'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left
            );
            
            // ポップアップウィンドウにフォーカスを当てる
            if (popup.focus) {
                popup.focus();
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 削除メッセージの確認と表示
            const deleteMessage = sessionStorage.getItem('deleteMessage');
            if (deleteMessage) {
                // メッセージを表示（bootstrapのアラートなど）
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success alert-dismissible fade show';
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    ${deleteMessage}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                document.querySelector('.container').prepend(alertDiv);
                
                // メッセージをクリア
                sessionStorage.removeItem('deleteMessage');
            }
        });
    </script>
{% endblock %}
