<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}ユーザー一覧{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">ユーザー一覧</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><a href="?sort=username">ユーザー名</a></th>
                    <th><a href="?sort=first_name">名</a></th>
                    <th><a href="?sort=last_name">姓</a></th>
                    <th><a href="?sort=is_staff">権限</a></th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users|dictsort:sort %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.is_staff|yesno:"管理者,一般" }}</td>
                        <td>
                            <a href="{% url 'user_edit' user.id %}" class="btn btn-warning btn-sm">編集</a>
                            <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm" onclick="return confirm('削除しますか？');">削除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
