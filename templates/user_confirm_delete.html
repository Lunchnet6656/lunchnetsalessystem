<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー削除</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% load static %}
    <link href="{% static 'css/styles_base.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-2 mb-2">
        <h2>{{ user.username }} の削除確認</h2>
        <div class="alert alert-warning" role="alert">
            このアカウントを削除すると、すべてのデータが完全に削除され、元に戻すことはできません。
            本当に削除してもよろしいですか？
        </div>
        <form method="post" onsubmit="return handleDelete(event)">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 py-3 mb-2">削除</button>
            <button type="button" class="btn btn-secondary w-100 py-3 mb-3" onclick="window.close();">キャンセル</button>
        </form>
    </div>
    <script>
        async function handleDelete(event) {
            event.preventDefault();
            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('deleteMessage', data.message);
                    
                    window.opener.location.href = '/users/';
                    window.close();
                }
            } catch (error) {
                console.error('Error:', error);
            }
            return false;
        }
    </script>
</body>
</html>
